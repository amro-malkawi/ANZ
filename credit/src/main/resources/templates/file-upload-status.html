<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container py-5">


    <div class="row">
        <div class="col-10 mx-auto">
            <h1>Credit Limits Report</h1>


            <!--display error if any-->
            <div class="alert alert-danger" role="alert" th:if="${!status}">
                <strong>Error:</strong>
                <span th:text="${message}"></span>
            </div>

            <!--display users list-->
            <table class="table table-striped" th:if="${status}">
                <thead>
                <tr>

                    <th scope="col"></th>

                </tr>
                </thead>
                <tbody>
                <tr >

                    <td>   <div>
                        [(${report})]
                    </div></td>

                </tr> <tr > <td>
                <a href="/">Submit another input</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
